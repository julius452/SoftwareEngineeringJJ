name: Scala Release Pipeline

on:
  push:
    tags:
      - 'v*'  # Reagiert auf das Pushen von Tags, die mit "v" beginnen (z.B. v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set up sbt
      uses: coursier/setup-action@v1
      with:
        apps: sbt

    - name: Run Tests with Coverage
      run: |
        sbt clean coverage test
        sbt coverageReport
        sbt coverageAggregate

    - name: Build JAR and Package for Release
      run: |
        sbt clean compile package

    - name: Upload JAR to GitHub Releases (optional)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: target/scala-*/your-project-name.jar

