name: Release Pipeline

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v1.2.3, etc.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21' 
        distribution: 'temurin'

    - name: Set up sbt
      uses: coursier/setup-action@v1
      with:
        apps: sbt

    - name: Build the project and generate the .jar
      run: |
        sbt clean compile package 

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: target/scala-*/SoftwareEngineeringJJ.jar  # Path to the .jar file
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # This token is automatically provided by GitHub Actions

