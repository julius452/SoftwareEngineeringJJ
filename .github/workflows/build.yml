name: Scala CI with Coverage

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '21' 
        distribution: 'temurin'

    - name: Set up sbt
      uses: coursier/setup-action@v1
      with:
        apps: sbt

    - name: Run Tests with Coverage
      run: |
        sbt clean coverage test
        sbt coverageReport
        sbt coverageAggregate

    - name: Upload Coverage Report
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: target/scala-*/scoverage-report

    - name: Print coverage report
      run: cat target/scala-*/scoverage-report/scoverage.xml
    
    - name: Upload Coverage Report to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        path-to-lcov: target/scala-*/scoverage-report/scoverage.xml
        github-token: ${{ secrets.GITHUB_TOKEN }}
        fail-on-error: true

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: target/scala-*/scoverage-report/scoverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true 
