name: Scala CI with Coverage

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '21' 
        distribution: 'temurin'

    - name: Set up sbt
      uses: coursier/setup-action@v1
      with:
        apps: sbt

    - name: Set up GitHub CLI
      run: sudo apt-get install -y gh

    - name: Run Tests with Coverage
      run: |
        sbt clean coverage test
        sbt coverageReport
        sbt coverageAggregate

    - name: Upload Coverage Report
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: target/scala-*/scoverage-report

    - name: Upload Coverage Report to Coveralls
      run: sbt coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: target/scala-*/scoverage-report/scoverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true 

    - name: Append Dynamic Release Notes
      run: |
        gh release view ${{ github.ref_name }} --json body -q .body >> release_template.md || echo "No previous release notes found."
